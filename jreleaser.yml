project:
  name: "Assignment 6"
  version: "0.1"
  description: "Assignment 6"
  website: "https://github.com/erudman21/micronaut-crud"
  license: "Apache-2.0"

release:
  scm:
    tagName: "{{project.version}}"
  github:
    owner: "erudman21"
    repository: "micronaut-crud"

packagers:
  maven:
    active: true
    stagingRepository: ossrh
    artifacts:
      - artifact: "build/libs/micronaut-crud-0.1.jar"

publishers:
  mavenCentral:
    active: true
    ossrh:
      username: "${env.OSSRH_USERNAME}"
      password: "${env.OSSRH_PASSWORD}"

signing:
  active: true
  mode: in-memory
  armoured: true
  secretKey: "${env.SIGNING_KEY}"
  password: "${env.SIGNING_PASSWORD}"
